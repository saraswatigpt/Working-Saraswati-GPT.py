<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SaraswatiGPT - Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #18192b;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex; align-items: center; justify-content: center;
        }
        .container {
            background: #23233b;
            border-radius: 22px;
            box-shadow: 0 0 32px #15154155;
            max-width: 410px;
            width: 96vw;
            margin: 44px auto;
            padding: 34px 24px 18px 24px;
        }
        .logo-row {
            display: flex; align-items: center; gap: 14px; justify-content: center;
            margin-bottom: 5px;
        }
        .logo-row img {
            width: 44px; height: 44px;
        }
        h1 {
            color: #fff;
            font-size: 2.1rem;
            margin: 0 0 5px 0;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
        }
        .desc {
            color: #a9bbff;
            text-align: center;
            font-size: 1rem;
            margin-bottom: 18px;
            line-height: 1.35;
            letter-spacing: .02em;
        }
        .chat-history {
            min-height: 120px;
            max-height: 310px;
            overflow-y: auto;
            margin-bottom: 14px;
        }
        .msg {
            display: flex; align-items: flex-end; margin-bottom: 12px;
        }
        .user { justify-content: flex-end; }
        .user .bubble {
            background: linear-gradient(90deg, #5359e9, #848bfc 80%);
            color: #fff;
            margin-left: 10px;
            border-radius: 17px 17px 4px 17px;
            box-shadow: 0 1px 7px #35377a33;
        }
        .ai { justify-content: flex-start; }
        .ai .bubble {
            background: #23233b;
            color: #bee3fc;
            margin-right: 10px;
            border-radius: 17px 17px 17px 4px;
            box-shadow: 0 1px 7px #11112d44;
        }
        .bubble {
            padding: 12px 16px;
            max-width: 70%;
            font-size: 1.01rem;
            word-break: break-word;
            line-height: 1.4;
            position: relative;
        }
        .chat-form-row {
            display: flex; gap: 8px; margin-bottom: 0;
        }
        input[type="text"] {
            flex: 1;
            padding: 13px 14px;
            border-radius: 8px;
            border: 1px solid #30325a;
            background: #18192b;
            color: #e7e7f7;
            font-size: 1rem;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #6c7bfa, #5466e5 80%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0 28px;
            font-size: 1.07rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.18s;
        }
        button:hover { background: #3b3beb; }
        .clear-link {
            display: block;
            text-align: left;
            color: #73a7ff;
            text-decoration: underline;
            margin: 13px 0 0 2px;
            font-size: 1rem;
            border: none;
            background: none;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            font-size: 0.98rem;
            color: #6673be;
            margin-top: 23px;
            letter-spacing: 0.03em;
            user-select: none;
        }
        @media (max-width: 520px) {
            .container { max-width: 99vw; padding: 10vw 2vw 7vw 2vw; }
            h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-row">
            <img src="https://img.icons8.com/color/96/bot.png" alt="Bot"/>
            <h1>SaraswatiGPT</h1>
        </div>
        <div class="desc">
            Made By Saraswati Technologies Ltd.<br>
            By Shaurya Wadekar <sup>‚Ñ¢</sup> ¬© 2025
        </div>
        <div class="chat-history">
            {% for q, a in history %}
                <div class="msg user">
                    <div class="bubble"><b>üôã‚Äç‚ôÇÔ∏è</b> {{ q }}</div>
                </div>
                <div class="msg ai">
                    <div class="bubble">
                        <img src="https://img.icons8.com/color/48/bot.png" style="width:1.2em;vertical-align:middle;"> {{ a }}
                    </div>
                </div>
            {% endfor %}
        </div>
        <form method="post" autocomplete="off" class="chat-form-row">
            <input type="text" name="question" placeholder="Type your message..." required autofocus>
            <button type="submit">Send</button>
        </form>
        <form method="get" action="{{ url_for('reset') }}">
            <button class="clear-link" type="submit">Clear chat</button>
        </form>
        <div class="footer">
            SaraswatiGPT &copy; 2025 ‚Äî All rights reserved.<br>
            <span style="font-size:0.93em;opacity:.75">Trademark & copyright owned by Shaurya Wadekar</span>
        </div>
    </div>
</body>
</html>
