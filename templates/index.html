ee<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SaraswatiGPT - Minimal Modern Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0; padding: 0;
      min-height: 100vh;
      font-family: 'Manrope', 'DM Sans', Arial, sans-serif;
      background: radial-gradient(ellipse at 50% 65%, #fce7ff 0%, #cae6ff 100%);
      color: #140c18;
      transition: background 0.6s;
    }
    .main-container {
      max-width: 900px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-bottom: 34px;
      position: relative;
    }
    /* Hamburger */
    .hamburger {
      position: fixed;
      top: 24px;
      left: 28px;
      width: 38px;
      height: 38px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 120;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .hamburger span {
      width: 26px; height: 5px;
      background: #12063a;
      border-radius: 4px;
      display: block;
      transition: all .3s;
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0; left: -300px;
      height: 100vh;
      width: 270px;
      background: rgba(255,255,255,0.93);
      box-shadow: 6px 0 30px #8c8cff15;
      border-radius: 0 26px 26px 0;
      padding: 34px 18px 18px 20px;
      z-index: 150;
      display: flex;
      flex-direction: column;
      transition: left 0.27s cubic-bezier(.67,.13,.65,1.36);
      gap: 24px;
    }
    .sidebar.open { left: 0; }
    .sidebar .logo {
      font-size: 1.3em;
      color: #8856ea;
      font-weight: bold;
      letter-spacing: 1.3px;
      margin-bottom: 12px;
      font-family: 'Poppins', 'Manrope', Arial, sans-serif;
      display: flex; align-items: center; gap: 12px;
    }
    .sidebar .section-title {
      font-weight: 600; color: #7868df; margin: 12px 0 5px 0; font-size: 1.06em;
    }
    .sidebar ul { list-style: none; margin: 0; padding: 0; }
    .sidebar ul li {
      padding: 8px 7px; border-radius: 8px; margin-bottom: 4px;
      color: #262154; font-size: 1em;
      display: flex; align-items: center; gap: 10px;
      cursor: pointer; transition: background .13s, color .11s;
    }
    .sidebar ul li.active, .sidebar ul li:hover {
      background: #e8eaff;
      color: #8856ea;
    }
    .sidebar .logout {
      color: #ff5f7e;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.08em;
      margin-top: 22px;
    }
    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(70,52,97,0.09);
      z-index: 100;
      display: none;
    }
    .overlay.active { display: block; }
    /* Dots */
    .three-dots {
      margin-top: 80px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      min-height: 112px;
    }
    .dot {
      width: 26px; height: 26px;
      border-radius: 8px;
      background: #1e1522;
      opacity: 0.83;
    }
    /* Heading */
    .heading-main {
      text-align: center;
      font-size: 1.54em;
      font-weight: 600;
      color: #211126;
      margin-bottom: 22px;
      letter-spacing: 1.1px;
      font-family: 'Manrope', 'DM Sans', Arial, sans-serif;
    }
    /* Suggestions */
    .suggestions-title {
      color: #6e44c6;
      font-size: 1.02em;
      font-weight: 700;
      margin-bottom: 10px;
      margin-left: 10px;
      letter-spacing: 0.2px;
    }
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: flex-start;
      margin-bottom: 13px;
      margin-left: 5px;
    }
    .suggestion {
      background: #fff5fa;
      color: #2d2453;
      padding: 10px 18px;
      border-radius: 7px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 1px 8px #cc99e011;
      transition: background .16s;
      border: none;
    }
    .suggestion:hover { background: #f8deff; }
    /* Chat */
    .chat-area {
      width: 98%;
      max-width: 670px;
      background: rgba(255,255,255,0.81);
      border-radius: 18px;
      box-shadow: 0 2px 20px 0 rgba(22,2,17,0.10);
      min-height: 190px;
      max-height: 245px;
      overflow-y: auto;
      padding: 22px 15px 13px 15px;
      margin-bottom: 17px;
      font-size: 1.06em;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .msg { display: flex; align-items: flex-end; gap: 10px; margin-bottom: 3px; }
    .msg.user { justify-content: flex-end; text-align: right; }
    .msg.bot { justify-content: flex-start; text-align: left; }
    .bubble {
      max-width: 80vw;
      padding: 12px 18px;
      border-radius: 16px 16px 7px 16px;
      background: linear-gradient(95deg, #ebe7fe 45%, #fff2fc 100%);
      color: #251a33;
      font-weight: 500;
      box-shadow: 0 1.5px 8px #0001;
      font-size: 1.02em;
      word-break: break-word;
    }
    .msg.user .bubble {
      background: linear-gradient(92deg, #d6bafe 0%, #e0eaff 95%);
      color: #251a33;
      border-bottom-right-radius: 5px;
      border-bottom-left-radius: 13px;
    }
    .msg.bot .bubble {
      background: linear-gradient(95deg, #ffeaf6 0%, #f1f7ff 85%);
      color: #5e356c;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 13px;
    }
    .bubble i { margin-right: 6px; color: #8a9cff; }
    /* Input */
    .input-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 10px 13px;
      box-shadow: 0 1.5px 9px #e2c7fc2c;
      max-width: 700px;
      width: 99vw;
      position: fixed;
      left: 0; right: 0; bottom: 22px;
      z-index: 30;
    }
    .input-bar input[type="text"] {
      flex: 1;
      border: none;
      padding: 12px 15px;
      border-radius: 7px;
      background: #f3f6ff;
      color: #181a20;
      font-size: 1.09em;
      outline: none;
      font-family: 'Manrope', Arial, sans-serif;
      font-weight: 500;
      transition: box-shadow .16s;
    }
    .input-bar input[type="text"]:focus { box-shadow: 0 2px 8px #bba8fc2a; }
    .input-bar button, .input-bar .icon-btn {
      background: #be8fff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 13px;
      font-size: 1.09em;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background .17s, color .13s;
    }
    .input-bar .icon-btn {
      padding: 10px 10px;
      font-size: 1.14em;
      background: #ebe2ff;
      color: #8c49d6;
    }
    .input-bar .icon-btn:hover { background: #be8fff; color: #fff; }
    .input-bar button:hover { background: #985eff; }
    @media (max-width: 700px) {
      .main-container { padding: 0 0 70px 0; }
      .chat-area, .input-bar { max-width: 98vw; }
      .sidebar { width: 89vw; }
    }
    @media (max-width: 430px) {
      .main-container { padding: 0 0 110px 0; }
      .chat-area, .input-bar { max-width: 99vw; }
      .sidebar { width: 97vw; }
      .hamburger { left: 9px; }
      .input-bar { padding: 7px 5px; }
    }
  </style>
</head>

    <div class="chat-area" id="chatArea"></div>

  <form class="input-bar" id="chatForm" autocomplete="off">
