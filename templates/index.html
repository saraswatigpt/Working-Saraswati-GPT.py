<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saraswati GPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background: #14161b;
      color: #f3f3fa;
      font-family: 'Inter', sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 28px;
      background-color: #1e2128;
      color: #8b93ff;
    }
    .brand {
      font-size: 1.8em;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }
    nav {
      display: flex;
      gap: 18px;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #8b93ff;
    }
    .menu-btn {
      display: none;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }
    .chat-box {
      background: #23263a;
      border-radius: 10px;
      padding: 20px;
      min-height: 300px;
      margin-bottom: 30px;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #2e3145;
      color: white;
      font-size: 1em;
    }
    .input-area button {
      padding: 12px 20px;
      background: #8b93ff;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      color: #777;
      font-size: 0.9em;
      padding: 18px 0;
    }
    @media (max-width: 768px) {
      nav { display: none; }
      .menu-btn { display: block; font-size: 1.5em; cursor: pointer; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand"><i class="fa-solid fa-robot"></i> Saraswati GPT</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Plans</a>
      <a href="#">Booster Packs</a>
      <a href="#">Login</a>
    </nav>
    <div class="menu-btn"><i class="fas fa-bars"></i></div>
  </header>

  <main>
    <div class="chat-box" id="chat">
      <p><strong>ðŸ¤– Saraswati GPT:</strong> Namaste! Aap kya puchhna chahte hain?</p>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </main>

  <footer>
    Made by Saraswati Technologies Ltd.â„¢ Â© 2025
  </footer>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const userText = input.value.trim();
      if (userText !== "") {
        chat.innerHTML += `<p><strong>ðŸ§‘ You:</strong> ${userText}</p>`;
        chat.innerHTML += `<p><strong>ðŸ¤– Saraswati GPT:</strong> [Bot reply here]</p>`;
        input.value = "";
        chat.scrollTop = chat.scrollHeight;
      }
    }
  </script>
</body>
</html>
