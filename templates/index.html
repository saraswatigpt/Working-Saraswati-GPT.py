<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SaraswatiGPT - Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f3f5fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px #e2e8f0;
            padding: 30px 20px 10px 20px;
        }
        h1 {
            text-align: center;
            color: #4f46e5;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .chat-history {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .msg {
            margin-bottom: 16px;
        }
        .user { text-align: right; }
        .user span {
            display: inline-block;
            background: #e0e7ff;
            color: #3730a3;
            padding: 8px 14px;
            border-radius: 18px 18px 3px 18px;
            font-weight: 500;
        }
        .ai { text-align: left; }
        .ai span {
            display: inline-block;
            background: #f3f4f6;
            color: #111;
            padding: 8px 14px;
            border-radius: 18px 18px 18px 3px;
            font-weight: 500;
        }
        form {
            display: flex; gap: 8px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 7px;
            border: 1px solid #b4b4b4;
            font-size: 1rem;
        }
        button {
            background: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 0 22px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #4338ca; }
        .reset-btn {
            display: block;
            margin: 10px auto 0 auto;
            background: #e0e7ff;
            color: #3730a3;
            border: none;
            padding: 6px 14px;
            border-radius: 7px;
            font-size: .9rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ SaraswatiGPT</h1>
        <div class="chat-history">
            {% for q, a in history %}
                <div class="msg user"><span>üôã‚Äç‚ôÇÔ∏è {{ q }}</span></div>
                <div class="msg ai"><span>ü§ñ {{ a }}</span></div>
            {% endfor %}
        </div>
        <form method="post" autocomplete="off">
            <input type="text" name="question" placeholder="Type your question..." required>
            <button type="submit">Ask</button>
        </form>
        <form method="get" action="{{ url_for('reset') }}">
            <button class="reset-btn" type="submit">Clear Chat</button>
        </form>
    </div>
</body>
</html>up
