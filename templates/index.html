<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />

  </style>
</head>
<body>
  <header>
    <div class="brand"><i class="fa-solid fa-robot"></i> Saraswati GPT <span>‚Ñ¢Ô∏è ¬©</span></div>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#" id="plansBtn">Plans</a>
      <a href="#">Booster Packs</a>
      <a href="#">Login</a>
    </nav>
    <div class="menu-btn"><i class="fas fa-bars"></i></div>
  </header>  <!-- Hamburger & Plans popup remain unchanged -->  <main>
    <section class="home-section" id="homeSection">
      <h1>Welcome To Saraswati GPT</h1>
      <p>
        India‚Äôs Most Advanced AI Chatbot Platform.<br>
        Made by Saraswati Technologies Ltd.<br>
        <span class="credit2">Made By Shaurya Wadekar ‚Äì A 10 Year Old.</span>
      </p>
      <button class="get-started-btn" onclick="showChat()">Start Chatting Now</button>
      <div class="credit">‚Ñ¢Ô∏è ¬© 2025</div>
    </section>
    <section class="chat-section" id="chatSection">
      <div class="chat-title-bar">
        <div class="chat-title">Saraswati GPT</div>
        <select id="modelSelect" class="model-switcher"></select>
      </div>
      <div class="chat-box" id="chatBox"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMsg()">Send</button>
      </div>
    </section>
  </main>  <footer>
    Made by Saraswati Technologies Ltd. ‚Ñ¢Ô∏è ¬© 2025
  </footer>  <script>
    const hamburgerMenu = document.getElementById("hamburgerMenu");
    document.querySelector(".menu-btn").onclick = () => {hamburgerMenu.style.display="flex";};
    document.getElementById("hamburgerClose").onclick = () => {hamburgerMenu.style.display="none";};

    function togglePlans(val){
      document.getElementById("plansPopup").style.display = val ? "flex" : "none";
      hamburgerMenu.style.display = "none";
    }
    document.getElementById("plansBtn").onclick = () => togglePlans(true);
    document.getElementById("plansBtnMobile").onclick = () => togglePlans(true);

    function showChat(){
      document.getElementById("homeSection").style.display = "none";
      document.getElementById("chatSection").style.display = "flex";
      window.scrollTo(0,0);
    }

    function buyPlan(plan) {
      alert("You selected the "+plan+" plan!\n(Payment integration coming soon...)");
    }

    let userPlan = "infinity"; // For demo, show all models

    const backendModels = {
      "Saraswati GPT Free": "gemini-1.0",
      "Saraswati Lite": "gemini-1.0-pro",
      "Saraswati Lightning": "gemini-1.5-flash",
      "Saraswati Ultra": "gemini-1.5-pro",
      "Saraswati Infinity": "all"
    };

    const planModels = {
      "free": ["Saraswati GPT Free"],
      "lite": ["Saraswati Lite"],
      "lightning": ["Saraswati Lightning"],
      "advanced": ["Saraswati Lite", "Saraswati Lightning"],
      "ultra": ["Saraswati Ultra"],
      "infinity": ["Saraswati GPT Free", "Saraswati Lite", "Saraswati Lightning", "Saraswati Ultra", "Saraswati Infinity"]
    };

    let currentModel = planModels[userPlan][0];

    function setModelDropdown() {
      const select = document.getElementById("modelSelect");
      select.innerHTML = "";
      planModels[userPlan].forEach(modelName => {
        const opt = document.createElement("option");
        opt.value = modelName;
        opt.textContent = modelName;
        select.appendChild(opt);
      });
      select.value = currentModel;
      select.onchange = () => {
        currentModel = select.value;
        const realModel = backendModels[currentModel];
        alert("Switched to: " + currentModel + "\n(Backend uses: " + realModel + ")");
      };
    }
    window.onload = setModelDropdown;

    const chatBox = document.getElementById("chatBox");
    function sendMsg() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      addMsg("user", text);
      input.value = "";
      setTimeout(() => {
        addMsg("bot", demoReply(text));
      }, 500);
    }
    function addMsg(role, text) {
      let div = document.createElement("div");
      div.className = "msg " + role;
      div.innerHTML = `<span class="bubble">${text}</span>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function demoReply(q) {
      if (currentModel === "Saraswati Lightning") return "‚ö° Lightning fast: " + q.split("").reverse().join("");
      if (currentModel === "Saraswati Ultra") return "üîç Deep analysis of: " + q;
      return "ü§ñ Response: " + q;
    }
  </script></body>
</html>
